<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Cell Phone and Internet Penetration Statistics</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <!-- <a href="#">About</a> -->
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>

    <!-- Image Background Page Header -->
    <!-- Note: The background image is set within the business-casual.css file. -->
    <header class="business-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="tagline"></h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

        <hr>

        <div class="row">
            <div class="col-sm-12">
                <h3>See how Internet and Cell Phone use evolved in two given countries from 2005 to 2013</h3>
                <form class="form-inline" role="form" id="country_form">
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">First Country</label>
                        <input type="text" class="form-control typeahead" id="country1" placeholder="Enter First Country" required>
                      </div>

                      <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">Second Country</label>
                        <input type="text" class="form-control typeahead" id="country2" placeholder="Enter Second Country" required>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
              </form>

            </div>

        </div>
        <!-- /.row -->




         <div class="row chartHeader">
         <hr>
            <div class="col-sm-5">
                <h4>Internet users <small>(per 100 people)</small></h4>
            </div>

            <div class="col-sm-2 ">
            </div>


            <div class="col-sm-5">
                <h4>Mobile cellular subscriptions <small>(per 100 people)</small></h4>
            </div>

        </div>
        <!-- /.row 1 -->

        <div class="row chartContent">

            <div class="col-sm-5 internetChart" id="netChart">
            </div>

            <div class="col-sm-2 ">
            </div>

            <div class="col-sm-5 cellphoneChart" id="cellChart">

            </div>

        </div>
        <!-- /.row 2 -->

                </div>
            </div>

        </footer>
